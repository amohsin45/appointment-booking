services:
  - type: web
    name: hm-financial-group
    env: python
    plan: free
    region: oregon

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: |
      gunicorn app:app --workers 3 --threads 2 --timeout 120

    # âœ… Ensure tables exist after deployment
    postDeployCommand: |
      flask shell -c "from app import db; db.create_all()"

    envVars:
      - key: SECRET_KEY
        value: ${SECRET_KEY}
      - key: SENDGRID_API_KEY
        value: ${SENDGRID_API_KEY}
      - key: SENDGRID_SENDER
        value: ${SENDGRID_SENDER}
      - key: DATABASE_URL
        value: ${DATABASE_URL}