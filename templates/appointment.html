<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Book Appointment</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='{{ url_for("static", filename="style.css") }}'>
</head>
<body>
    <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
        <div class='container-fluid'>
            <a class='navbar-brand' href='/'>HM Financial Group</a>
            <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbarNav'>
                <span class='navbar-toggler-icon'></span>
            </button>
            <div class='collapse navbar-collapse' id='navbarNav'>
                <ul class='navbar-nav ms-auto'>
                    <li class='nav-item'><a class='nav-link' href='/'>Home</a></li>
                    <li class='nav-item'><a class='nav-link' href='/contact'>Contact</a></li>
                    <li class='nav-item'><a class='nav-link active' href='/appointment'>Appointment</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class='container mt-5 mb-5'>
        <h2 class='mb-4 text-center'>Book an Appointment</h2>
        <form action='/appointment' method='POST'>
            <div class='mb-3'>
                <input type='text' name='name' class='form-control' placeholder='Your Name' required>
            </div>
            <div class='mb-3'>
                <input type='email' name='email' class='form-control' placeholder='Your Email' required>
            </div>
            <div class='mb-3'>
                <input type='date' name='date' class='form-control' required>
            </div>
            <div class='mb-3'>
                <input type='time' name='time' class='form-control' required>
            </div>
            <div class='mb-3'>
                <select name='service' class='form-select' required>
                    <option value='Bookkeeping'>Bookkeeping</option>
                    <option value='Tax Preparation'>Tax Preparation</option>
                    <option value='Financial Consulting'>Financial Consulting</option>
                </select>
            </div>
            <button type='submit' class='btn btn-primary'>Book Appointment</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 HM Financial Group. All rights reserved.</p>
    </footer>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
