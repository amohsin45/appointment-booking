<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Appointment Confirmation - HM Financial Group</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='{{ url_for("static", filename="style.css") }}'>
</head>
<body>
    <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
        <div class='container-fluid'>
            <a class='navbar-brand' href='/'>HM Financial Group</a>
            <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbarNav'>
                <span class='navbar-toggler-icon'></span>
            </button>
            <div class='collapse navbar-collapse' id='navbarNav'>
                <ul class='navbar-nav ms-auto'>
                    <li class='nav-item'><a class='nav-link' href='/'>Home</a></li>
                    <li class='nav-item'><a class='nav-link' href='/contact'>Contact</a></li>
                    <li class='nav-item'><a class='nav-link' href='/appointment'>Appointment</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class='container text-center mt-5'>
        <h2>Thank You, {{ name }}!</h2>
        <p>Your appointment for <strong>{{ service }}</strong> on <strong>{{ date }}</strong> at <strong>{{ time }}</strong> has been booked.</p>
    </div>

    <footer>
        <p>&copy; 2025 HM Financial Group. All rights reserved.</p>
    </footer>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
